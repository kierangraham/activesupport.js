<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>JsSpec test</title>
	<link rel="stylesheet" href="js-spec.css" type="text/css" charset="utf-8" />
	<script type="text/javascript" src="../lib/prototype.js"></script>
	<script type="text/javascript" src="../dist/active_support.js"></script>
	<script type="text/javascript" src="jsspec.js"></script>
	<script type="text/javascript" charset="utf-8">
	  with (Spec) {
	    
	    describe("A string", function() { with (this) {
	      it("should respond to pluralize and singularize", function() {
	        "Something".should( respond_to("singularize", "pluralize") );
	      });
	      it("should return the same when invoking pluralize/singularize or passing to Inflector methods", function() {
	        "dog".pluralize().should( equal(Inflector.pluralize("dog")) );
	        "dogs".singularize().should( equal(Inflector.singularize("dogs")) )
	      });
	    }});
	    
	  }
	
    document.observe('dom:loaded', function() { Specs.run() });
	</script>
</head>
<body>
</body>
</html>
